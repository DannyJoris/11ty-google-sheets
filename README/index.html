<h1>Demo: 11ty + Google Sheets</h1>
<ul>
<li><code>npm ci</code></li>
<li><code>npm run dev</code></li>
</ul>
<p>To share Google Sheets as <code>.csv</code>:</p>
<ul>
<li>File &gt; Share &gt; Publish to web &gt; Link &gt; Select your sheet, and select <code>.csv</code> from the dropdown. Copy the URL.</li>
</ul>
